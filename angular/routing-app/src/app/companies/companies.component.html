<p>companies works!</p>

<table>
    <thead>
        <th>Name</th>
        <th>Founder Name</th>
        <th>Sector</th>
        <th>Details</th>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <td>{{company.founderName}}</td>
            <td>{{company.sector}}</td>
            <td><a routerLink='/company/{{company.id}}'>Details</a></td>
        </tr>
    </tbody>
</table>
