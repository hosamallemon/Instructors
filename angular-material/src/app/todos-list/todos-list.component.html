<mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="completed">
      <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
           <span *ngIf="element.completed; else notDone">
                <mat-icon>done</mat-icon>
           </span>
           <ng-template #notDone>
            <span *ngIf="!element.completed">
                <mat-icon>close</mat-icon>
            </span>
           </ng-template>

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef> User Details </mat-header-cell>
        <mat-cell *matCellDef="let element"><a routerLink="/author/{{element.userId}}">Author Details</a></mat-cell>
      </ng-container>
    
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
