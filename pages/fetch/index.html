<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch all posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul class="container">
    </ul>
    <a href="/create.html">Create new post</a>
</body>
<script>
    const container = document.querySelector('.container');

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then((json)=> {
        
        json.forEach(element => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '/post.html?id='+ element.id;
            a.innerText = element.title;
            li.appendChild(a);
            container.append(li);

            // const contentHTML = `<li><a href='/post.html?id=${element.id}'>${element.title}</a></li>`;
            // container.innerHTML = container.innerHTML + contentHTML;
        });
    });
</script>
</html>
